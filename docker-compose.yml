services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    develop:
      watch:
        - path: ./frontend/src
          target: /usr/share/nginx/html/
          action: sync+restart
    ports:
      - "80:80"
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    develop:
      watch:
        - path: ./backend/src
          target: /usr/src/app
          action: rebuild
        - path: ./backend/package.json
          action: rebuild
        - path: ./backend/package-lock.json
          action: rebuild
        - path: ./backend/tsconfig.json
          action: rebuild
    ports:
      - "3000:3000"
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: bookstoreDb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - ./data:/var/lib/postgresql/data
