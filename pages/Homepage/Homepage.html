<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Minimalista</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            scale: .95;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        header,
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            border-radius: 10px;
            margin: 10px;
        }

        header {
            margin-top: 0;
        }

        footer {
            margin-bottom: 0;
        }

        main {
            flex: 1;
            padding: 20px;
            margin: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0 0 20px;
        }

        p {
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <header>
        <h1>Bem-vindo à Minha Homepage</h1>
    </header>
    <main>
        <h2>Sobre Nós</h2>
        <p>
            Esta é uma página de exemplo minimalista. O objetivo é demonstrar um layout simples com um cabeçalho,
            corpo e rodapé, utilizando HTML e CSS com bordas arredondadas.
        </p>
    </main>
    <footer>
        <a class="button" href="info">Informações</a>
    </footer>
</body>

</html>
